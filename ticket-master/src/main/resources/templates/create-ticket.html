<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Chamado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Criar Novo Chamado</h2>

<form method="POST" th:action="@{/tickets/create}">
    <label for="ticketTitle">Título do Chamado</label>
    <input type="text" id="ticketTitle" name="ticketTitle" required />

    <label for="ticketBody">Descrição</label>
    <textarea id="ticketBody" name="ticketBody" rows="5" required></textarea>

    <label for="level">Nível de Prioridade</label>
    <select id="level" name="level" required>
        <option value="" disabled selected>Selecione o nível</option>
        <option value="baixo">Baixo</option>
        <option value="medio">Médio</option>
        <option value="alto">Alto</option>
    </select>

    <label for="clientId">Cliente</label>
    <select id="clientId" name="clientId" required>
        <option value="" disabled selected>Selecione o cliente</option>
        <option value="1">Larissa Oliveira</option>
        <option value="2">Luana</option>
    </select>

    <label for="analystId">Analista</label>
    <select id="analystId" name="analystId" required>
        <option value="" disabled selected>Selecione o analista</option>
        <option value="1">Gustavo Silva</option>
        <option value="2">Daniel da Cruz</option>
    </select>

    <button type="submit">Criar Chamado</button>
</form>

</body>
</html>
