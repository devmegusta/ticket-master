<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resultado da Criação do Chamado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .message {
            background-color: #d4edda;
            color: #155724;
            padding: 20px 30px;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        .btn-link {
            margin-top: 20px;
            background-color: #0078d7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-link:hover {
            background-color: #005a9e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="message" th:text="${message}">
    Chamado criado com sucesso! Fique atento(a) ao seu e-mail!
</div>
<a th:href="@{/tickets/create}" class="btn-link">Criar outro chamado</a>
</body>
</html>
