<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos os Chamados</title>
</head>
<body>
<h1>Lista de Chamados</h1>



<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Descrição</th>
        <th>Status</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <tbody>
    <tr th:each="ticket : ${chamados}">
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.ticketTitle}"></td>
        <td th:text="${ticket.ticketBody}"></td>
        <td th:text="${ticket.ticketStatus}"></td>
        <td th:text="${#temporals.format(ticket.localDateTime, 'dd/MM/yyyy HH:mm')}"></td>
    </tr>
    </tbody>
    </tbody>
</table>
</body>
</html>
